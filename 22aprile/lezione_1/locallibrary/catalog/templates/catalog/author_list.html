{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}    <!-- in questo punto verifichiamo che book_list sia presente -->
  <ul>
    {% for author in author_list %}
      <li>
        <a href="">{{ author }}</a> ({{author.date_of_birth}} -- {{author.date_of_death}}) <!-- -->
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
