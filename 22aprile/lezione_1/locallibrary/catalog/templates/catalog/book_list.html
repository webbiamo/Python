{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}    <!-- in questo punto verifichiamo che book_list sia presente -->
  <ul>
    {% for book in book_list %}
      <li>
        <a href="">{{ book.title }}</a> ({{book.author}})<!-- -->
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
